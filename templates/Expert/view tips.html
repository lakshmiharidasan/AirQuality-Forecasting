{% extends 'Expert/expertindex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tips</title>
    <!-- Include Bootstrap CSS -->
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">#}
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Tips List</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Tips</th>
                        <th>Details</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tip in data %}
                    <tr>
                        <td>{{ tip.tips }}</td>
                        <td>{{ tip.details }}</td>
                        <td>{{ tip.date }}</td>
                        <td>
                            <a href="/delete_tips/{{ tip.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure To Delete  {{ tip.tips }}')">
                                <i class="fas fa-trash-alt"></i>
                            </a> <a href="/edit_tips/{{ tip.id }}#a" class="btn btn-success btn-sm" >
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No tips found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional for responsive components) -->
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>#}
</body>
</html>
{% endblock %}
