{% extends 'Expert/expertindex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tip</title>
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">#}
</head>
<body>
    <div class="container mt-5">
        <h2>Edit a New Tip</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="tips" class="form-label">Tip</label>
                <input value="{{ data.tips }}"
                    type="text"
                    name="tips"
                    class="form-control"
                    id="tips"
                    placeholder="Enter your tip"
                    pattern="^[a-zA-Z0-9\s]+$"
                    title="Tip can only contain letters, numbers, and spaces."
                    required>
            </div>
            <div class="mb-3">
                <label for="details"  class="form-label">Details</label>
                <input
                    type="text"
                    name="details"
                    class="form-control"
                    value="{{ data.details }}"
                    id="details"
                    placeholder="Enter details"
                    pattern="^[a-zA-Z0-9\s,.-]{10,100}$"
                    title="Details must be between 10 to 100 characters and can include letters, numbers, spaces, commas, periods, or hyphens."
                    required>
            </div>
            <input type="hidden" name="id" value="{{ data.id }}">
            <button type="submit" name="submit" class="btn btn-primary">Edit Tip</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
