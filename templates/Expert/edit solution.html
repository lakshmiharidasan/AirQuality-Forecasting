{% extends 'Expert/expertindex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Solution</title>
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">#}
</head>
<body>
    <div class="container mt-5">
        <h2>Edit a New Solution</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="tips" class="form-label">Solution</label>
                <input
                    type="text"
                    value="{{ data.solution }}"
                    name="solution"
                    class="form-control"
                    id="tips"
                    placeholder="Enter your Solution"
                    pattern="^[a-zA-Z0-9\s]+$"
                    title="Tip can only contain letters, numbers, and spaces."
                    required>
            </div>
            <input type="hidden" value="{{ data.id }}" name="id">
            <button type="submit" name="submit" class="btn btn-primary">Edit </button>
        </form>
    </div>
</body>
</html>
{% endblock %}
