
{% extends 'admin/adminindex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expert</title>
    <style>



        .container h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Expert</h2>
        <form method="post" action="/edit_expert_post">{% csrf_token %}
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <input type="hidden" id="id" name="id" maxlength="200" value="{{ data.id }}" required>
                    <td><input type="text" id="name" name="name" maxlength="200" value="{{ data.name }}" pattern="[a-z A-Z]+" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" value="{{ data.email }}" maxlength="100" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="post">Post</label></td>
                    <td><input type="text" id="post" name="post" value="{{ data.Post }}" pattern="[a-z A-Z]+" maxlength="100" required></td>
                </tr>
                <tr>
                    <td><label for="mobileno">Mobile No.</label></td>
                    <td><input type="text" id="mobileno" value="{{ data.mobileno }}" name="mobileno" pattern="[6789][0-9]{9}" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="place">Place</label></td>
                    <td><input type="text" id="place" name="place" value="{{ data.place }}" pattern="[a-z A-Z]+" maxlength="200" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="submit-btn" name="submit">Edit Expert</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock %}
